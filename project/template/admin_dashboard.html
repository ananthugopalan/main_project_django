{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Admin Dashboard</title>
    <style>
        /* Reset some default styles for better consistency */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #242424;
            color: #fff;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
        }

        .sidenav {
            width: 200px;
            background-color: #2c3e50; /* Change sidebar color here */
            color: #fff;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 60px;
            border-right: 1px solid #333;
            overflow-y: auto;
        }

        .sidenav ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .sidenav a {
            display: block;
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .sidenav a:hover {
            background-color: #34495e; /* Change sidebar hover color here */
        }

        main {
            margin-left: 200px;
            padding: 20px;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #242424;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <div class="sidenav">
        <ul>
            <li><a href="{% url 'admin_dashboard' %}">Home</a></li>
            <li><a href="{% url 'admin_products' %}">Products</a></li>
            <li><a href="{% url 'admin_orders' %}">Orders</a></li>
            <li><a href="{% url 'admin_users' %}">Users</a></li>
            <li><a href="{% url 'user_logout' %}">Logout</a></li>
        </ul>
    </div>
    <main>
        <section class="content">
            <!-- Your dashboard content goes here -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card border-primary">
                        <div class="card-body">
                            <h5 class="card-title">Total Users</h5>
                            <p class="card-text">{{ total_users }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card border-success">
                        <div class="card-body">
                            <h5 class="card-title">Total Products</h5>
                            <p class="card-text">{{ total_products }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card border-warning">
                        <div class="card-body">
                            <h5 class="card-title">Total Orders</h5>
                            <p class="card-text">{{ total_orders }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card border-danger">
                        <div class="card-body">
                            <h5 class="card-title">Total Revenue</h5>
                            <p class="card-text">{{ total_revenue }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 AgriSelect-Smarter Crop Choices</p>
    </footer>
</body>
</html>
