{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub Dashboard</title>
    <link rel="icon" href="{% static 'img/Agriselect1.png' %}" width='30' height='30'>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background: #cff1fc;">
        <div class="container-fluid">
            <h4 class="text-center">Hub Dashboard</h4>
            <div class="dropdown me-5">
                <a class="nav-icon position-relative text-decoration-none dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-fw fa-user text-dark mr-3" ></i>
                </a>                
                <ul class="dropdown-menu dropdown-menu-end mt-2" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="{% url 'user_logout' %}">Logout</a></li>
                </ul>
            </div>     
        </div>
    </nav>

    <!-- Side Navigation and Main Content Area -->
    <div class="container-fluid">
        <div class="row">
            <!-- Side Navigation -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar" style="background: #cff1fc;">
                <div class="position-sticky">
                    <ul class="nav flex-column mt-4">
                        <li class="nav-item">
                            <a class="nav-link active text-dark" aria-current="page" href="{% url 'hub_dashboard' %}"><strong>Home</strong></a>
                        </li>
                        <li class="pb-2 mb-2" style="border-bottom: 1px solid rgba(0, 0, 0, 0.1);">

                        <li class="nav-item">
                            <a class="nav-link text-dark" href="{% url 'hub_orders' %}"><strong>Manage Orders</strong></a>
                        </li>
                        <li class="pb-2 mb-2" style="border-bottom: 1px solid rgba(0, 0, 0, 0.1);">
                            
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="{% url 'hub_report' %}"><strong>Report</strong></a>
                        </li>
                        <li class="pb-2 mb-2" style="border-bottom: 1px solid rgba(0, 0, 0, 0.1);">
                    </ul>
                </div>
            </nav>
            <!-- Main Content Area -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="container mt-5">
                    <h4>Report</h4>
                    <form action="#" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="start_date">Start Date:</label>
                            <input type="date" id="start_date" name="start_date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="end_date">End Date:</label>
                            <input type="date" id="end_date" name="end_date" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Generate Report</button>
                    </form>
                </div>
            </main>            
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container text-center">
            <div class="row text-center text-md-left align-items-center">
                <div class="col-md-5">
                    <p class="text-light">Copyright @2023 All rights are preserved</p>
                </div>
                <div class="col-md-7">
                    <a href="#" class="social-icons text-white"><i class="fab fa-facebook-f"></i></a>
                    <span class="mx-2"></span> <!-- Add space between icons using a span element with margin -->
                    <a href="#" class="social-icons text-white"><i class="fab fa-twitter"></i></a>
                    <span class="mx-2"></span> <!-- Add space between icons -->
                    <a href="#" class="social-icons text-white"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer -->
    

    <!-- Bootstrap JS (Optional, for Bootstrap components that require JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
